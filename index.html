<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <title>Vite App</title>
  </head>
  <body>
    <div class="base-modal">
      <div class="base-modal__content">
        <!------- Filter Shop ------->
        <section class="filter-shop">
          <!-- Header Shop -->
          <div class="section__header">
            <h3>Loja</h3>
            <button class="btn btn-transparent">
              Limpar X
            </button>
          </div>

          <div class="search">
            <input type="search" placeholder="Buscar...">
          </div>
          <div class="search-result">
            <div>
              <input type="checkbox">
              <label>DROGARIAS MOREIRA E
                OLIVEIRA LTDA MATRIZ</label>
            </div>
  
            <div>
              <input type="checkbox">
              <label>DROGARIAS MOREIRA E
                OLIVEIRA LTDA FILIAL 25</label>
            </div>
  
            <div>
              <input type="checkbox">
              <label>DROGARIAS MOREIRA E
                OLIVEIRA LTDA FILIAL 42</label>
            </div>
          </div>
        </section>

        <!------- Filter Periodic ------->
        <section class="filter-periodic">
          <!-- Header Periodic -->
          <div class="section__header">
            <h3>Período</h3>
            <button class="btn btn-transparent">
              Limpar X
            </button>
          </div>

          <div class="filter-periodic__default-ranges">
            <div class="periodic-range">
              <input type="radio" name="range-date">
              <label for="last_week">Última semana</label>
            </div>
  
            <div class="periodic-range">
              <input type="radio" name="range-date">
              <label for="last_month">Último mês</label>
            </div>
  
            <div class="periodic-range">
              <input type="radio" name="range-date">
              <label for="last_quarter">Último semestre</label>
            </div>
          </div>

          <div class="custom-range">
            <input type="date" class="">
            até
            <input type="date" class="">
          </div>
        </section>

        <div class="base-modal__filter-periodic">
        </div>
      </div>

      <!------- Actions ------->
      <div class="base-modal__actions">
        <div class="base-modal__actions-start">
          <button class="btn btn-default">
            Limpar todos
          </button>
        </div>

        <div class="base-modal__actions-end">
          <button class="btn btn-transparent">
            Cancelar
          </button>

          <button class="btn btn-primary">
            Aplicar filtro
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
